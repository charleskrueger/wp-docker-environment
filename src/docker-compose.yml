nginx:
  extends:
    file: docker-common.yml
    service: nginx
  links:
    - webapp

webapp:
  extends:
    file: docker-common.yml
    service: webapp
  links:
    - db
  volumes:
    - webapp:/webapp
  command: npm test

db:
  extends:
    file: docker-common.yml
    service: db
  volumes_from:
    - dbdata

dbdata:
  extends:
    file: docker-common.yml
    service: dbdata
